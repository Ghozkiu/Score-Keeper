<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col"></div>
        <div class="col-xl-auto">
          <div class="card" style="width: 22rem">
            <img
              src="img/ping pong.jpg"
              class="card-img-top"
              alt="Ping pong Image"
            />
            <div class="card-body">
              <h5 class="card-title">Ping Pong Score Keeper</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h2>
                  <span id="player-one-display">0</span> to
                  <span id="player-two-display">0</span>
                </h2>
                <p>Use the buttons below to keep score.</p>
                <label for="limitPoints" class="fs-5 fw-bold">Playing To</label>
                <select name="limitPoints" id="limitPoints">
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </li>
            </ul>
            <div class="card-body">
              <div class="btn-group">
                <button class="btn btn-success player-one fw-bold">
                  +1 Player One
                </button>
                <button class="btn btn-primary player-two fw-bold">
                  +1 Player Two
                </button>
                <button class="btn btn-danger reset fw-bold">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <ul class="list-group">
            <li class="list-group-item">
              <span class="display-6">Controls</span>
            </li>
            <li class="list-group-item">
              Key <span class="fw-bold">1</span> to
              <span class="fw-bold">Add</span> points to Player 1
            </li>
            <li class="list-group-item">
              Key <span class="fw-bold">2</span> to
              <span class="fw-bold">Add</span> points to Player 2
            </li>
            <li class="list-group-item">
              Key <span class="fw-bold">R</span> to
              <span class="fw-bold">Reset</span> the game
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
